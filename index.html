<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Portfolio</title>
    <meta name="description" content="Portfolio that become the TOP developer Ali">
    <meta name="author" content="Ali">
    <script src="https://kit.fontawesome.com/d2b3949248.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="/img/logo.png" alt="logo">
            <a href="#">Ali</a>
        </div>
        <ul class="navbar__menu">
            <li class="nabar__menu__item">Home</li>
            <li class="nabar__menu__item">About</li>
            <li class="nabar__menu__item">Skills</li>
            <li class="nabar__menu__item">My work</li>
            <li class="nabar__menu__item">Testimonial</li>
            <li class="nabar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="/img/profile.JPG" alt="Ali's profile" class="home__mainAvarta">
        <h1 class="home__title">Hello,<br>Welcome to Ali's Portfolio Site</h1>
        <h2 class="home__description">진득하고 확실하게 알아가는 개발자가 되도록 노력하겠습니다.</h2>
        <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About Me</h1>
        <p>저는 악성코드 분석으로 정보보안을 접하면서 IT계에 들어았습니다.<br>
            하지만 개발자라는 창조정신이 건드려 꿈을 꾸게 되었고,<br>
            현재 풀스택개발자가 되기위한 독학을 하고 있습니다.</p>
        <div class="about__majors">
            <div class="major__icon"></div>
            <div class="major__title"></div>
            <div class="major__description"></div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img src="/img/job/job_logo.png" alt="pago" class="job__logo">
                <p class="job__name">PAGO Networks_악성코드 분석연구원</p>
                <p class="job__period">2019.03~2020.10</p>
            </div>
        </div>
    </section>
    <!-- Skill -->
    <section id="skill"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>

</html>
